<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/login-style.css">
    <title>login page</title>
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="inner-box">
                <section class="headersec">
                    <img src="photos/coffee logo.png" alt="logo" class="logo">
                    <h4 class="welcome">Welcome Back!</h4>
                    <h6 class="last-line"> Please enter your details</h6>
                </section>
                <form action="#" class="mainsec">

                    <label class="mail-label" for="email"> Email Address</label>
                    <input type="email" id="mail-input" name="email" required>
                    <label class="pass-label" for="pass"> Password</label>
                    <input type="password" id="pass-input" name="pass" required>
                    <div class="remember-forgot">
                        <div class="checkbox--label">
                            <input type="checkbox" id="checkbox" name="checkbox">
                            <label class="checkbox-label" for="checkbox"> Remember me</label>
                        </div>
                        <div class="a-remember">
                            <a class="forgot-link" href="#">Forgot Password?</a>
                        </div>
                    </div>
                    <div id="error-container" class="error">
                        <span class="error-span"> username or passworrd is incorrect!!</span>
                    </div>
                    <button class="login-btn" type="submit">login <svg class="arrow-svg"
                            xmlns="http://www.w3.org/2000/svg" width="1rem" height="1rem" viewBox="0 0 16 16">
                            <path fill="#ffffff" fill-rule="evenodd"
                                d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8" />
                        </svg></button>
                </form>
                <section class="footersec">
                    <p class="footer-text">By creating an account, you agree to our <a class="a-footer-text"
                            href="">Term
                            of Service</a> and <a class="a-footer-text" href="">Privacy Policy</a></p>
                    <p class="footer-text">Dont have an account? <a class="a-footer-text" href="#">Sign Up</a></p>
                </section>
            </div>
        </div>

    </div>
    <script type="module" src="./js/login.js"></script>
</body>

</html>
